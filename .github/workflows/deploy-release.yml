---
name: "deploy-release"

on:
  workflow_run:
    workflows: ["release"]
    branches: [master]
    types: 
      - completed
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: my-artifact
        path: my-artifact
